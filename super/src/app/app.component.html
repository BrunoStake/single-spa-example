<style>
  h1.title{
    background: linear-gradient(to right, #f32170, #08ff4e,#23cfcc, #eedd44); 
    -webkit-text-fill-color: transparent; 
    background-clip: text;
  }
           
  button.btn-grad {
            background-image: linear-gradient(to right, #52c234 0%, #061700  51%, #52c234  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            border-radius: 10px;
            display: block;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
         
         
         
  
  input{
    padding: 14px;
    float: left;
    margin-right: 15px;
    width: 300px;
  }
         
</style>

<div>
  <h1 class="title">Stake Super on!</h1>

  <input type="text" id="user" [(ngModel)]="user">

  <button type="button" (click)="addUser()" class="btn-grad">Add User</button>

</div>
